<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">ردیف</th>
                  <th scope="col">اسم</th>
                  <th scope="col">توضیحات</th>
                  <th scope="col">رمز</th>
                  <th scope="col">کد کلاس</th>
                  <th scope="col">اعضا</th>
                  <th scope="col">جلسه فعال ؟</th>
                  <th scope="col">. . .</th>
                </tr>
            </thead>
            <tbody>
              {% for ckey,cvalue in listClassAll.items %}
                <tr>
                  <th scope="row">{{ ckey }}</th>
                  <td>{{ cvalue.class_name }}</td>
                  <td>{{ cvalue.class_des }}</td>
                  <td>{{ cvalue.class_pass }}</td>
                  <td>{{ cvalue.class_code }}</td>
                  <td>{{ cvalue.class_memberlen }}</td>
                  <td>{{ cvalue.class_hasactive }}</td>
                  <td><a href="{% url 'unewsession' %}">جلسه جدید</a>لیست جلسات</td>
                </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
