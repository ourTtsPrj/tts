<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کلاس‌های من</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <style>
    a:link {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <p style="text-align: center;font-size: 20px;padding-top: 10px;padding-right: 10px;">کلاس‌های من | <a
      href="{% url 'uprofile' %}">برگشت ؟</a></p>
  <div class="table-responsive" style="padding-left: 10px;">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ردیف</th>
          <th scope="col">اسم</th>
          <th scope="col">توضیحات</th>
          <th scope="col">کد کلاس</th>
          <th scope="col">اعضا</th>
          <th scope="col">سازنده کلاس</th>
          <th scope="col">. . .</th>
        </tr>
      </thead>
      <tbody>
        {% for ckey,cvalue in listAllClass.items %}
        <tr>
          <th scope="row">{{ ckey }}</th>
          <td>{{ cvalue.class_name }}</td>
          <td>{{ cvalue.class_des }}</td>
          <td>{{ cvalue.class_code }}</td>
          <td>{{ cvalue.class_memberlen }}</td>
          <td>{{ cvalue.class_owner }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>

</html>
